<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .logout-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logout-container h1 {
            margin-bottom: 20px;
        }
        .logout-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e8491d;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .logout-container a:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h1>You have successfully logged out</h1>
        <p>Thank you for using the Online Charity System</p>
        <a href="donorDashboard.html">Login Again</a>
    </div>
</body>
</html>

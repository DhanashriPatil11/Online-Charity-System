            <main class="content">

                <div class="container-fluid p-0">

                    <div class="mb-3">
                        <h1 class="h3 d-inline align-middle">Add Project</h1>
                        
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                               

                                <form action="AddProjectServlet" method="post">
                                    <div class="card-body">
                                    
                                    
                                            
                                            
                                            <div class="row mb-4">
                                            <div class="col-md-6 col-lg-6">
                                                <div class="form-group">
                                                    <label class="mb-2" for="name">NGOId</label>
                                                    <input name="ngoId" class="form-control" id="ngoId"
                                                        placeholder="Enter the NGOId"></input>
                                                </div>
                                            </div>
                                            </div>
                                        
                                        <div class="row mb-4">
                                            <div class="col-md-6 col-lg-6">
                                                <div class="form-group">
                                                    <label class="mb-2" for="name">Project Name</label>
                                                    <input type="text" name="projectName" class="form-control" id="projectName"
                                                        placeholder="Enter the Project Name">
                                                </div>
                                            </div>
                                           
                                        </div>
                                        <div class="row mb-4">
                                            <div class="col-md-6 col-lg-6">
                                                <div class="form-group">
                                                    <label class="mb-2" for="name">Project Details</label>
                                                    <textarea name="projectDetails" class="form-control" id="projectDetails"
                                                        placeholder="Enter the Title"></textarea>
                                                </div>
                                            </div>
                                            
                                        </div>
                                        <div class="row mb-4">
                                            <div class="col-md-6 col-lg-6">
                                                <div class="form-group">
                                                    <label class="mb-2" for="name">Project Address</label>
                                                    <input type="text" name="projectAddress" class="form-control" id="projectAddress"
                                                        placeholder="Enter the Project Address">
                                                </div>
                                            </div>
                                            
                                        </div>
                                        <div class="row mb-4">
                                            <div class="col-md-6 col-lg-6">
                                                <div class="form-group">
                                                    <label class="mb-2" for="name">city</label>
                                                    <input type="text" name="city" class="form-control" id="city"
                                                        placeholder="Enter the City Name">
                                                </div>
                                            </div>
                                            </div>
                                             <div class="row mb-4">
                                            <div class="col-md-6 col-lg-6">
                                                <div class="form-group">
                                                    <label class="mb-2" for="name">pincode</label>
                                                    <input type="text" name="pincode" class="form-control" id="pincode"
                                                        placeholder="Enter the Pincode">
                                                </div>
                                            </div>
                                            
                                        </div>
                                        <div class="row mb-4">
                                            <div class="col-md-6 col-lg-6">
                                                <div class="form-group">
                                                    <label class="mb-2" for="name">State</label>
                                                    <input type="text" name="state" class="form-control" id="state"
                                                        placeholder="Enter the State">
                                                </div>
                                            </div>
                                            
                                        </div>
                                        <div class="row mb-4">
                                            <div class="col-md-6 col-lg-6">
                                                <div class="form-group">
                                                    <label class="mb-2" for="name">Latitude</label>
                                                    <input type="text" name="latitude" class="form-control" id="latitude"
                                                        placeholder="Enter the Latitude">
                                                </div>
                                            </div>
                                            
                                        </div>
                                         <div class="row mb-4">
                                            <div class="col-md-6 col-lg-6">
                                                <div class="form-group">
                                                    <label class="mb-2" for="name">Longitude</label>
                                                    <input type="text" name="longitude" class="form-control" id="longitude"
                                                        placeholder="Enter the Longitude">
                                                </div>
                                            </div>
                                            
                                        </div>
                                         <div class="row mb-4">
                                            <div class="col-md-6 col-lg-6">
                                                <div class="form-group">
                                                    <label class="mb-2" for="name">Project Cost</label>
                                                    <input type="text" name="projectCost" class="form-control" id="projectCost"
                                                        placeholder="Enter the Project Cost">
                                                </div>
                                            </div>
                                            
                                        </div>
                                    <div class="card-action">
                                  
                                        <button type="submit" class="btn btn-success mr-2">Add Project</button>
                                        <button type="reset" class="btn btn-warning">Reset</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                   </div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
     <script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
     <script>
     var form = document.getElementById('cndreq');
     
        function showAlert(event) {
        	event.preventDefault();
            swal({
                title:"CND Request!",
                text: "CND REquest sent Successfully !",
                icon: "success",
            });
            
     		form.reset();
        }
     form.addEventListener('submit',showAlert);

    </script>

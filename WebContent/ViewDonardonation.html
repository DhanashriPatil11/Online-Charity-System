<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Donations</title>
    <style>
        body {
            background-image: url('img/avatars/back.jpg'); /* Same background as the donation form */
            text-align: center; /* Center align */
        }
        .container {
            margin: 0 auto;
            padding: 50px;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>View Your Donations</h1>
        <form action="ViewDonardonation" method="post">
            <input type="email" name="donorEmail" placeholder="Enter your email" required>
            <button type="submit">View Donations</button>
        </form>
        <div id="donations">
            <!-- Donation records will be displayed here -->
        </div>
    </div>
</body>
</html>

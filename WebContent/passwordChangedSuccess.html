<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Changed Successfully</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* Mixed Gradient background transitioning between light blue, medium blue, and dark blue */
            background: linear-gradient(45deg, #a2c2e8, #4f94d4, #003366);
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
            height: 100vh;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            color: #fefefe;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #ffffff;
            line-height: 1.5;
        }

        a {
            font-size: 16px;
            color: #ffffff;
            text-decoration: none;
            background-color: #4caf50;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #45a049;
        }

        /* Box shadow for a more elevated feel */
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            padding: 30px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Changed Successfully!</h1>
        <p>Your password has been updated. You can now log in with the new password.</p>
        <a href="index.html">Go to Home Page</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="img/icons/icon-48x48.png" />
    <link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-in.html" />

    <title>Donate | Online Charity System</title>

    <link href="css/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body style="background-image: url('img/avatars/back.jpg');">
    <main class="d-flex w-100">
        <div class="container d-flex flex-column">
            <div class="row vh-100">
                <div class="col-sm-10 col-md-9 col-lg-8 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">
                        <div class="card p-0">
                            <div class="card-body p-0">
                                <div class="text-center mt-4">
                                    <h1 class="h2">Donate</h1>
                                </div>
                                <main class="content pt-1">
                                    <div class="container-fluid p-0">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <form action="donorDonation" method="post">
                                                    <div class="card-body">
                                                      
                                                        <div class="row mb-4">
                                                            <div class="col-md-6 col-lg-6">
                                                                <div class="form-group">
                                                                    <label class="mb-2" for="donorName">Enter Donor Name</label>
                                                                    <input type="text" name="donorName" class="form-control" id="donorName" placeholder="Enter Donor Name" required>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row mb-4">
                                                            <div class="col-md-6 col-lg-6">
                                                                <div class="form-group">
                                                                    <label class="mb-2" for="donorEmail">Enter Donor Email</label>
                                                                    <input type="email" name="donorEmail" class="form-control" id="donorEmail" placeholder="Enter Donor Email" required>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6 col-lg-6">
                                                                <div class="form-group">
                                                                    <label class="mb-2" for="donationtype">Select Donation Type</label>
                                                                    <select name="donationtype" id="donationtype" class="form-control" required>
                                                                        <option value="">Select Donation Type</option>
                                                                        <option value="money">Money</option>
                                                                        <option value="food">Food</option>
                                                                        <option value="clothes">Clothes</option>
                                                                        <option value="water">Water</option>
                                                                        <option value="school bags for children">School Bags for Children</option>
                                                                        <!-- Add other donation types if needed -->
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row mb-4">
                                                            <div class="col-md-6 col-lg-6">
                                                                <div class="form-group">
                                                                    <label class="mb-2" for="projectname">Project Name</label>
                                                                    <input type="text" name="projectname" class="form-control" id="projectname" placeholder="Enter Project Name">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row mb-4 hidden" id="moneyAmount">
                                                            <div class="col-md-6 col-lg-6">
                                                                <div class="form-group">
                                                                    <label class="mb-2" for="donationAmount">Enter Donation Amount (INR)</label>
                                                                    <input type="number" name="donationAmount" class="form-control" id="donationAmount" placeholder="Enter amount in INR">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row mb-4">
                                                            <div class="col-md-6 col-lg-6">
                                                                <div class="form-group">
                                                                    <label class="mb-2" for="donorMessage">Message(Optional)</label>
                                                                    <textarea name="donorMessage" class="form-control" id="donorMessage" placeholder="Enter your Message" rows="4" required></textarea>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="card-action">
                                                            <button type="submit" class="btn btn-success mr-2">Submit</button>
                                                            <button type="reset" class="btn btn-warning">Reset</button>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </main>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('donationtype').addEventListener('change', function() {
            var donationType = this.value;
            var moneyAmountDiv = document.getElementById('moneyAmount');
            if (donationType === 'money') {
                moneyAmountDiv.classList.remove('hidden');
            } else {
                moneyAmountDiv.classList.add('hidden');
            }
        });
    </script>
</body>

</html>

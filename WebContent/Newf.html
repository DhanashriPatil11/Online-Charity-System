<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Admin Login - ChariTeam</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">
    
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Saira:wght@500;600;700&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
       body {
    background: linear-gradient(135deg, rgba(240, 248, 255, 0.8), rgba(173, 216, 230, 0.8), rgba(0, 0, 128, 0.7)); /* Light colors and navy blue */
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
}

@keyframes gradientBG {
    0% { background-position: 0% 0%; }
    50% { background-position: 100% 100%; }
    100% { background-position: 0% 0%; }
}

.bg-light {
    background: rgba(255, 255, 255, 0.15); /* Light white with transparency for subtle glass effect */
    backdrop-filter: blur(15px); /* Stronger blur for frosted glass effect */
    border: 1px solid rgba(0, 0, 128, 0.2); /* Slight border in navy tone to enhance the glass effect */
    border-radius: 20px; /* Rounded corners for the container */
    box-shadow: 0 8px 32px rgba(0, 0, 128, 0.1); /* Soft navy blue shadow for 3D depth */
}

.password-toggle {
    position: absolute;
    top: 50%;
    right: 15px;
    transform: translateY(-50%);
    cursor: pointer;
}

.custom-btn,
.btn-login {
    padding: 10px 20px;
    margin-top: 10px;
    margin-bottom: 10px;

    background: rgba(0, 123, 255, 0.15); /* Light blue with more transparency */
    backdrop-filter: blur(5px); /* Blur behind the button */
    border: 1px solid rgba(0, 123, 255, 0.4); /* Border matching light blue */
    color: white; /* White text */
    border-radius: 12px; /* Rounded corners */

    transition: background 0.3s, border-color 0.3s;
}

.custom-btn:hover,
.btn-login:hover {
    background: rgba(0, 123, 255, 0.4);
    border-color: rgba(0, 123, 255, 0.6);
}
       
    </style>
</head>

<body>
   <!-- Navbar Start -->
<div class="container-fluid fixed-top px-0 wow fadeIn" data-wow-delay="0.1s">
    <nav class="navbar navbar-expand-lg navbar-dark py-lg-0 px-lg-5">
        <a href="index.html" class="navbar-brand ms-4 ms-lg-0">
            <h1 class="fw-bold m-0"><span class="chari-text">Chari</span><span class="text-white">Team</span></h1>
        </a>
    </nav>
</div>
<!-- Navbar End -->
   

    <!-- Login Form Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="row g-5 justify-content-center">
                <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s">
                    <div class="bg-light rounded p-5 position-relative">
                        <h1 class="display-6 text-center mb-4">Admin Login</h1>
                        <form>
                            <div class="form-floating mb-3 position-relative">
                                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                                <label for="email">Email address</label>
                            </div>
                            <div class="form-floating mb-3 position-relative">
                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                                <label for="password">Password</label>
                                <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                            </div>
                            <button type="submit" class="btn-login w-100 py-3">Login</button>
                            <br>

                            <button type="submit" class="btn custom-btn w-100">NGO</button>
                            <button type="submit" class="btn custom-btn w-100">Donor</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Login Form End -->

    <!-- Footer Start -->
    <div class="container-fluid bg-dark text-light footer mt-5 py-5">
        <div class="container">
            <div class="row g-5">
                <div class="col-lg-6 text-center text-lg-start">
                    <p class="m-0">&copy; 2024 ChariTeam. All Rights Reserved.</p>
                </div>
                <div class="col-lg-6 text-center text-lg-end">
                    <a class="btn btn-link text-light" href="">Privacy Policy</a>
                    <a class="btn btn-link text-light" href="">Terms of Use</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer End -->

    <!-- JavaScript Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

    <!-- Custom Script for Password Toggle -->
    <script>
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin & Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="img/icons/icon-48x48.png" />

    <link rel="canonical" href="https://demo-basic.adminkit.io/" />

    <title>NGO Dashboard |Online Charity System </title>

    <link href="css/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <nav id="sidebar" class="sidebar js-sidebar">
            <div class="sidebar-content js-simplebar">
                <a class="sidebar-brand" href="index.html">
                    <span class="align-middle">NGO Dashboard</span>
                </a>

                <ul class="sidebar-nav">
                    <li class="sidebar-header">
                        NGO Functionalities
                    </li>

                

                    <li class="sidebar-item active">
                        <a class="sidebar-link" href="ChangePassword.html">
                            <i class="align-middle" data-feather="user"></i> <span class="align-middle">Change Password</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="main">
            <nav class="navbar navbar-expand navbar-light navbar-bg">
                <a class="sidebar-toggle js-sidebar-toggle">
                    <i class="hamburger align-self-center"></i>
                </a>

                <div class="navbar-collapse collapse">
                    <ul class="navbar-nav navbar-align">

                        <li class="nav-item dropdown">
                            <a class="nav-icon dropdown-toggle d-inline-block d-sm-none" href="#" data-bs-toggle="dropdown">
                                <i class="align-middle" data-feather="settings"></i>
                            </a>

                           
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="content">

                <div class="container-fluid p-0">

                    <div class="mb-3">
                        <h1 class="h3 d-inline align-middle">Change Password</h1>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">

                                <form action="ChangePassword" method="post">
                                    <div class="card-body">
                                    
                                    <div class="row mb-4">
                                            <div class="col-md-6 col-lg-6">
                                                <div class="form-group">
                                                    <label class="mb-2" for="ngoname">NGO Name</label>
                                                    <div class="input-group">
                                                        <input type="text" name="ngoname" class="form-control" id="ngoname" placeholder="Enter NGO Name">
                                                        
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row mb-4">
                                            <div class="col-md-6 col-lg-6">
                                                <div class="form-group">
                                                    <label class="mb-2" for="currentpassword">Current Password</label>
                                                    <div class="input-group">
                                                        <input type="password" name="currentpassword" class="form-control" id="currentpassword" placeholder="Current Password">
                                                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('currentpassword', this)">Show</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row mb-4">
                                            <div class="col-md-6 col-lg-6">
                                                <div class="form-group">
                                                    <label class="mb-2" for="newpassword">New Password</label>
                                                    <div class="input-group">
                                                        <input type="password" name="newpassword" class="form-control" id="newpassword" placeholder="New Password">
                                                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('newpassword', this)">Show</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row mb-4">
                                            <div class="col-md-6 col-lg-6">
                                                <div class="form-group">
                                                    <label class="mb-2" for="confirmpassword">Confirm Password</label>
                                                    <div class="input-group">
                                                        <input type="password" name="confirmpassword" class="form-control" id="confirmpassword" placeholder="Confirm Password">
                                                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('confirmpassword', this)">Show</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="card-action">
                                            <button type="submit" class="btn btn-success mr-2">Submit</button>
                                            <button type="reset" class="btn btn-warning">Reset</button>
                                        </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </main>

            <footer class="footer">
                <div class="container-fluid">
                    <div class="row text-muted">
                        <div class="col-6 text-start">
                            <p class="mb-0">
                                <a class="text-muted" href="https://adminkit.io/" target="_blank"><strong>Charity System</strong></a> &copy;
                            </p>
                        </div>

                        <div class="col-6 text-end">
                            <ul class="list-inline">
                                <li class="list-inline-item">
                                    <a class="text-muted" href="https://adminkit.io/" target="_blank">Support</a>
                                </li>
                                <li class="list-inline-item">
                                    <a class="text-muted" href="https://adminkit.io/" target="_blank">Help Center</a>
                                </li>
                                <li class="list-inline-item">
                                    <a class="text-muted" href="https://adminkit.io/" target="_blank">Privacy</a>
                                </li>
                                <li class="list-inline-item">
                                    <a class="text-muted" href="https://adminkit.io/" target="_blank">Terms</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script>
        var form = document.getElementById('cndreq');

        function showAlert(event) {
            event.preventDefault();
            swal({
                title: "CND Request!",
                text: "CND Request sent Successfully!",
                icon: "success",
            });

            form.reset();
        }
        form.addEventListener('submit', showAlert);

        function togglePassword(id, button) {
            var passwordInput = document.getElementById(id);
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                button.innerHTML = "Hide";
            } else {
                passwordInput.type = "password";
                button.innerHTML = "Show";
            }
        }
    </script>
</body>

</html>

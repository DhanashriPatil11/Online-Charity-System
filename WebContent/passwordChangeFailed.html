<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Change Failed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* Gradient background mixing dark red, red, and light red */
            background: linear-gradient(45deg, #ff7f50, #ff6347, #ffb6b6); /* Added lightest shade of red */
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
            height: 100vh;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #ffffff;
            line-height: 1.5;
        }

        a {
            font-size: 16px;
            color: #ffffff;
            text-decoration: none;
            background-color: #f44336;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #e53935;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            padding: 30px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Change Failed</h1>
        <p>There was an issue changing your password. Please try again.</p>
        <a href="ChangePassword.html">Try Again</a>
    </div>
</body>
</html>

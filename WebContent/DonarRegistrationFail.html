<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Registration Failed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f44336, #ffcdd2); /* Red gradient for failure */
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency */
            padding: 60px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 90%;
        }
        h1 {
            color: #d32f2f; /* Medium red */
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        p {
            color: #c62828; /* Dark red */
            font-size: 1.2em;
            margin-bottom: 2em;
        }
        a {
            color: #ffffff;
            background-color: #c62828; /* Button red */
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #b71c1c; /* Hover effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Failed!</h1>
        <p>Sorry, your registration attempt was unsuccessful. Please try again or contact support for assistance.</p>
        <a href="DonarRegistration.html">Go Back.Try Again!</a>
    </div>
</body>
</html>

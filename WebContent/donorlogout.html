<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Online Charity System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000080; /* Navy blue background */
            font-family: Arial, sans-serif;
            transition: background-color 3s; /* Smooth transition for background color */
        }

        .container {
            text-align: center;
            color: white;
            margin: 20px;
            padding: 40px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); /* Soft shadow */
            backdrop-filter: blur(10px); /* Glass effect */
            -webkit-backdrop-filter: blur(10px); /* Glass effect for Safari */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Light border */
            animation: fadeInContainer 1s ease-in-out;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeInText 2s ease-in-out;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            animation: fadeInText 3s ease-in-out;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }

        input[type="submit"] {
            padding: 15px 30px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            transition: background 0.3s, transform 0.3s;
        }

        input[type="submit"]:hover {
            transform: scale(1.1);
        }

        input[type="submit"]:active {
            transform: scale(1);
        }

        .footer {
            margin-top: auto;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            width: 100%;
            text-align: center;
            animation: fadeInText 5s ease-in-out;
        }

        @keyframes fadeInText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInContainer {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Logout</h1>
        <p>You are about to log out of your account.</p>
        <div class="form-container">
            <form action="donorlogout" method="post">
                <input type="submit" value="Log Out">
            </form>
        </div>
    </div>
    <div class="footer">
        &copy; 2024 Online Charity System. All rights reserved.
    </div>
</body>
</html>

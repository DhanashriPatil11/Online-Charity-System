<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-in.html" />

	<title>Donar Log in | Online Charity System</title>

	<link href="css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body style="background-image: url('img/avatars/back.jpg')">
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Donar Login</h1>
							<p class="lead">
								Log in to your account to continue
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<div class="text-center">
										<img src="img/avatars/admin.jfif" alt="Charles Hall" class="img-fluid rounded-circle" width="132" height="132" />
									</div>
									<form action="donorLogin" method="post">
										<div class="mb-3">
											<label class="form-label">Username/E-mail</label>
											<input class="form-control form-control-lg" type="text" name="email" placeholder="Enter your email" />
										</div>
												
												<div class="mb-3">
                                                    <label class="form-label" for="password">Password</label>
                                                   
                                                        <input type="password" name="password" class="form-control" id="password" placeholder="Enter the Password">
                                                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password', this)">Show</button>
                                                    </div>
                                           
										
													<label class="form-check">
            <input class="form-check-input" type="checkbox" value="remember-me" name="remember-me" checked>
            <span class="form-check-label">
              Remember me next time
            </span>
          </label>
										</div>
										<div class="text-center mt-3">
											<!-- <a href="index.html" class="btn btn-lg btn-primary">Sign in</a> -->
											<button type="submit" class="w-100 btn btn-lg btn-primary">Log in</button>
										</div>
										
							            <div class="mb-3 mt-2 text-center">	
							            <b><a href="DonarRegistration.html">Create An Account </a></b>
							         
							            </div>
							            
										
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
     <script>
    
       
       function togglePassword(id, button) {
           var passwordInput = document.getElementById(id);
           if (passwordInput.type === "password") {
               passwordInput.type = "text";
               button.innerHTML = "Hide";
           } else {
               passwordInput.type = "password";
               button.innerHTML = "Show";
           }
       }
    </script>
  

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2196f3, #e3f2fd); /* Stronger blue gradient */
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency for overlay effect */
            padding: 60px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 90%;
        }
        h1 {
            color: #0d47a1; /* Navy blue */
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        p {
            color: #1976d2; /* Medium blue */
            font-size: 1.2em;
            margin-bottom: 2em;
        }
        a {
            color: #ffffff;
            background-color: #1976d2; /* Button blue */
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #1565c0; /* Hover effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login Successful!</h1>
        <p>You have successfully logged in. Welcome to the NGO dashboard!</p>
        <a href="index.html">Go to Home</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-in.html" />

	<title>Donar Registration | Online Charity System</title>

	<link href="css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body style="background-image: url('img/avatars/back.jpg')">
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-9 col-lg-8 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

					

						<div class="card p-0">
							<div class="card-body p-0">
								<div class="text-center mt-4">
                                    <h1 class="h2">Register</h1>
                                   
                                </div>
                                    <main class="content pt-1">

                                        <div class="container-fluid p-0">
                        
                                           
                        
                                            <div class="row">
                                                <div class="col-md-12">
                        
                        
                                                        <form action="DonarRegistration" method="post">
                                                            <div class="card-body">
                                                                <div class="row mb-4">
                                                                    <div class="col-md-6 col-lg-6">
                                                                        <div class="form-group">
                                                                            <label class="mb-2" for="name">Enter the Name</label>
                                                                            <input type="text" name="name" class="form-control" id="name"
                                                                                placeholder="Enter the Name" required>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-md-6 col-lg-6">
                                                                        <div class="form-group">
                                                                            <label class="mb-2" for="contact">Enter the Contact</label>
                                                                            <input type="text" name="contact" class="form-control" id="contact"
                                                                                placeholder="Enter the Contact">
                                                                        </div>
                                                                    </div>
                                                                </div>
                        
                                                                <div class="row mb-4">
                                                                    <div class="col-md-6 col-lg-6">
                                                                        <div class="form-group">
                                                                            <label class="mb-2" for="email">Enter the Email</label>
                                                                            <input type="text" name="email" class="form-control" id="email"
                                                                                placeholder="Enter the Email" required>
                                                                        </div>
                                                                    </div>
                                                                   <div class="row mb-4">
                                            <div class="col-md-6 col-lg-6">
                                                <div class="form-group">
                                                    <label class="mb-2" for="password">Enter the Password</label>
                                                    <div class="input-group">
                                                        <input type="password" name="password" class="form-control" id="password" placeholder="Enter the Password">
                                                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password', this)">Show</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                        
                                                                      <div class="row mb-4">
                                                                    <div class="col-md-12 col-lg-12">
                                                                        <div class="form-group">
                                                                            <label class="mb-2" for="address">Enter the Address</label>
                                                                           <textarea type="text" name="address" class="form-control" id="address"
                                                                            placeholder="Enter the Address" required></textarea>
                                                                        </div>
                                                                    </div>
                        
                                                                </div>
                                                                
                                                                
                                                                </div>
                                                                
                                                                
                        
                        
                        
                        
                        
                        
                                                                <div class="card-action">
                                                                <button type="submit" class="btn btn-success mr-2" id="id="registerForm">Submit</button>
                                                             
                                                                    <button type="reset" class="btn btn-warning">Reset</button>
                                                                </div>
                                                        </form>
                                                </div>
                                            </div>
                        
                                        </div>
                        
                                    </main>
                        



								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
     <script>
     var form = document.getElementById('registerForm');
     
        function showAlert(event) {
        	event.preventDefault();
            swal({
                title:"Registered !",
                text: "Registered Successfully !",
                icon: "success",
            });
            
     		form.reset();
        }
     form.addEventListener('submit',showAlert);
     
       showAlert();
       
       function togglePassword(id, button) {
           var passwordInput = document.getElementById(id);
           if (passwordInput.type === "password") {
               passwordInput.type = "text";
               button.innerHTML = "Hide";
           } else {
               passwordInput.type = "password";
               button.innerHTML = "Show";
           }
       }
    </script>
  

</body>

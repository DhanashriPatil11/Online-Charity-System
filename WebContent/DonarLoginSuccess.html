<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Login Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #81c784, #e8f5e9); /* Green gradient for success */
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency */
            padding: 60px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 90%;
        }
        h1 {
            color: #2e7d32; /* Dark green */
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        p {
            color: #388e3c; /* Medium green */
            font-size: 1.2em;
            margin-bottom: 2em;
        }
        a {
            color: #ffffff;
            background-color: #388e3c; /* Button green */
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #2e7d32; /* Hover effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login Successful!</h1>
        <p>Welcome, Donor! Thank you for supporting the cause of Charity!.</p>
        <a href="index.html">Go to Home</a>
    </div>
</body>
</html>
